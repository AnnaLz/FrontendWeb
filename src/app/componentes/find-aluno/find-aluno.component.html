<br><br>
<div class="container">
      <form [formGroup]="dadosAluno">
        <mat-form-field appearance="fill">
          <mat-label>Consultar Aluno</mat-label>
          <input type="text"
                 matInput
                 formControlName="nro_matricula"
                 placeholder="Número de matrícula"
                 required>
        </mat-form-field>
      </form><br>

      <button mat-flat-button color="primary" (click)="pesquisar()">Pesquisar Aluno</button>

</div><br><br>

<div style="max-width: 80%; margin: auto; display: block;">
  <form [formGroup]="dadosAlunoPesquisado" *ngIf="show">
    <div class="row">
        <mat-form-field class="example-full-width" color="primary" appearance="fill">
          <mat-label>Número de Matrícula</mat-label>
            <input [readonly]="true" matInput placeholder="Número de matrícula" type="tel" formControlName="nro_matricula">
        </mat-form-field>
    </div><br>

    <div class="row">
        <mat-form-field class="example-full-width" color="primary"  appearance="fill">
          <mat-label>Nome</mat-label>
            <input [readonly]="true"  matInput type="text" formControlName="nome">
        </mat-form-field>
    </div><br>

    <div class="row">
      <mat-form-field class="example-full-width" color="primary" appearance="fill">
        <mat-label>Disciplinas</mat-label>
        <input [readonly]="true" matInput type="text" formControlName="disciplinas">
        <span *ngFor="let d of disciplinasS, index as i">{{i+1 == disciplinasS.length || disciplinasS.length == 1 ? d.nome : d.nome + ', '}}</span>
      </mat-form-field>
      
  </div><br>
</form>

  
<h1 *ngIf="showWarning">Aluno(a) não encontrado(a)!</h1>
</div>
