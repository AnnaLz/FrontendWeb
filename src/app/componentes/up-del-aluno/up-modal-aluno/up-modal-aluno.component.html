<div class="container" *ngIf="show">
    <form [formGroup]="dadosAlunos">
        <div class="row">
            <mat-form-field class="example-full-width" color="primary" appearance="fill">
                <input matInput placeholder="Nome da Disciplina" type="tel" formControlName="nome">
            </mat-form-field>
        </div><br><br>

        <div class="row">
            <mat-form-field class="example-full-width" color="primary"  appearance="fill">
                <input matInput placeholder="CÃ³digo" type="text" formControlName="nro_matricula">
            </mat-form-field>
        </div><br><br>

        <div class="row">
            <mat-form-field color="primary"  appearance="fill">
                <mat-label>Disciplinas</mat-label>
                <mat-select multiple formControlName="disciplinas">
                  <mat-option *ngFor="let d of disciplinasS" [value]="d">
                    {{d.nome}} - {{d.creditos}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </div><br><br>
    </form>

    <button mat-flat-button color="primary" (click)="saveAluno()">Salvar Aluno</button>
    <button mat-flat-button color="secondary" (click)="dismiss()">Cancelar</button>
</div>

<div *ngIf="!show">
    <h2>Deseja excluir esse(a) aluno(a)?</h2>

    <button mat-flat-button color="primary" (click)="deleteAluno()">Excluir Aluno</button>
    <button mat-flat-button color="secondary" (click)="dismiss()">Cancelar</button>
</div>
