<div style="max-width: 90%; display: block; margin: auto;">
  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nro_matricula">
      <th mat-header-cell *matHeaderCellDef> Nro Matrícula </th>
      <td mat-cell *matCellDef="let element"> {{element.nro_matricula}} </td>
    </ng-container>
  
    <ng-container matColumnDef="disciplinas">
      <th mat-header-cell *matHeaderCellDef> Disciplinas </th>
      <td mat-cell *matCellDef="let element"> <span *ngFor="let d of element.disciplinas, index as i">{{i+1 == element.disciplinas.length || element.disciplinas.length == 1 ? d.nome : d.nome + ', '}}</span></td>
    </ng-container>
  
  
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button (click)="updateAluno(element)"> <mat-icon>edit</mat-icon> </button> 
        <button mat-icon-button (click)="deleteAluno(element.id)"> <mat-icon>close</mat-icon> </button> 
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<br><br>
