<div style="max-width: 90%; display: block; margin: auto;">
  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="creditos">
      <th mat-header-cell *matHeaderCellDef> Créditos </th>
      <td mat-cell *matCellDef="let element"> {{element.creditos}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button (click)="updateDisciplina(element)"> <mat-icon>edit</mat-icon> </button> 
        <button mat-icon-button (click)="deleteDisciplina(element.id)"> <mat-icon>close</mat-icon> </button> 
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
